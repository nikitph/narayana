{% extends "template.html" %}


{% block content %}

    <div class="container">
        <div class="section">


            <!--   Icon Section   -->
            <div class="row">
                <div class="col s12 m3">
                    <div class="icon-block">
                        <br>
                    </div>
                </div>

                <div class="col s12 m2 hvr-sweep-to-right" style="height: 150px;background: #c4d455">
                    <div class="icon-block">
                        <h4 class="center white-text"><i class="material-icons medium">list</i></h4>
                        <h6 class="center" style="font-weight: 300;">Record Dysfunctional thoughts</h6>

                    </div>
                </div>


                <div class="col s12 m4">
                    <div class="icon-block">
                        <div class="center">

                            <form action="/record" method="post">

                                <div class="input-field">
                                    <input placeholder="Enter your phone number here" id="phone" type="number"
                                           class="validate center" name="phone">
                                </div>

                                <div class="input-field">
                                    <textarea id="textarea1" class="materialize-textarea center"
                                              placeholder="Enter thoughts here" name="thoughts"></textarea>
                                </div>

                                <p class="range-field">
                                    <input type="range" id="level" min="0" max="100" name="level"/>
                                    <label for="level">Anxiety Level</label>

                                </p>
                                <br>

                                <div class="row center">
                                    <button class="btn-flat waves-effect waves-light blue darken-1 white-text"
                                            type="submit"
                                            >Send
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
                <div class="col s12 m3">
                    <div class="icon-block">
                        <br>
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
