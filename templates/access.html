{% extends "template.html" %}


{% block content %}

<div class="container">
        <div class="section">


            <!--   Icon Section   -->
            <div class="row">
                <div class="col s12 m3">
                    <div class="icon-block">
                        <br>
                    </div>
                </div>

                <div class="col s12 m2 hvr-sweep-to-right" style="height: 150px;background: #c4d455">
                    <div class="icon-block">
                        <h4 class="center white-text"><i class="material-icons medium">search</i></h4>
                        <h6 class="center" style="font-weight: 300;">Access your record</h6>

                    </div>
                </div>


               <div class="col s12 m4" >
                    <div class="icon-block">
                        <div class="center">
                            <h6 style="font-weight: 200;">Access by entering your phone number</h6>

                            <form action="/access" method="post">
                                <div class="input-field">
                                    <input placeholder="Please enter phone number" id="phone" type="number" class="validate" name="phone">
                                </div>
                                <br>

                                <div class="row center">
                                    <button class="btn-flat waves-effect waves-light blue darken-1 white-text"
                                            type="submit"
                                            >Search
                                       <i class="material-icons right">search</i>
                                    </button>
                                </div>


                            </form>
                        </div>
                        </div>
                   </div>
                <div class="col s12 m3">
                    <div class="icon-block">
                        <br>
                    </div>
                </div>

            </div>
        </div>
</div>

{% endblock %}
